<h2>
  {% if post.title %}
    <a href="{{ root_url }}{{ post.url }}" class="blog-title">{{ post.title }}</a>
  {% endif %}
</h2>
<div class="recent-blog-content">
  <div class="entry-content">{{ content | excerpt | truncatewords: 120 }}</div>
  <a class="btn btn-default" href="{{ root_url }}{{ post.url }}">{{ site.excerpt_link }}</a>
  {% if wordCount > 120 %}
    <p class="continue"><a href="{{ toor_url }}{{ post.url }}" class="continue">Continue Reading...</a></p>
  {% endif %}
</div>
